<!doctype html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{:: title}, ~{:: script})}">

<head>
    <title th:text="${user.name + ' | Edit Contact'}">Edit Contact</title>
</head>

<body>
    <div class="pl-64 pt-24" id="content">
        <div th:replace="~{user/sidebar::sidebar}"></div>
        <div class="pl-4 pr-4 md:pl-10">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div class="md:col-span-3">
                    <div
                        class="card block m-20 mt-0 p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 hover:shadow-md dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition-all duration-500 ease-in-out">
                        <div th:replace="~{message::messageBox}"></div>
                        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Edit Contact</h1>
                        <p class="text-gray-900 dark:text-gray-300 mb-10">Update the details below and save changes.</p>
                        <form enctype="multipart/form-data" method="post"
                            novalidate th:action="@{'/user/contacts/edit/' + ${contactId}}" th:object="${contactForm}">
                            <div class="grid gap-6 mb-6 md:grid-cols-2">
                                <!-- Name -->
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="name">Full
                                        Name</label>
                                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="name" name="name" placeholder="Full Name"
                                        required
                                        th:field="*{name}" type="text" />
                                    <p class="text-red-500 text-sm font-medium mt-1" th:errors="*{name}"
                                        th:if="${#fields.hasErrors('name')}"></p>
                                </div>
                                <!-- Email -->
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="email">Email
                                        address</label>
                                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="email" name="email" placeholder="name@company.com"
                                        required
                                        th:field="*{email}" type="email" />
                                    <p class="text-red-500 text-sm font-medium mt-1" th:errors="*{email}"
                                        th:if="${#fields.hasErrors('email')}"></p>
                                </div>
                                <!-- Phone -->
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="phoneNumber">Phone
                                        Number</label>
                                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}"
                                        placeholder="XXXXXXXXXX"
                                        required th:field="*{phoneNumber}" type="tel" />
                                    <p class="text-red-500 text-sm font-medium mt-1" th:errors="*{phoneNumber}"
                                        th:if="${#fields.hasErrors('phoneNumber')}"></p>
                                </div>
                                <!-- Address -->
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="address">Address</label>
                                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="address" name="address" placeholder="123, MG Road, Bangalore"
                                        required
                                        th:field="*{address}" type="text" />
                                    <p class="text-red-500 text-sm font-medium mt-1" th:errors="*{address}"
                                        th:if="${#fields.hasErrors('address')}"></p>
                                </div>
                                <!-- Website Link-->
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="websiteLink">Website</label>
                                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="websiteLink" name="websiteLink" placeholder="https://example.com"
                                        th:field="*{websiteLink}"
                                        type="url" />
                                    <p class="text-red-500 text-sm font-medium mt-1" th:errors="*{websiteLink}"
                                        th:if="${#fields.hasErrors('websiteLink')}"></p>
                                </div>
                                <!-- LinkedIn Link-->
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="linkedinLink">LinkedIn</label>
                                    <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="linkedinLink" name="linkedinLink" placeholder="https://linkedin.com/in/username"
                                        th:field="*{linkedinLink}"
                                        type="url" />
                                    <p class="text-red-500 text-sm font-medium mt-1" th:errors="*{linkedinLink}"
                                        th:if="${#fields.hasErrors('linkedinLink')}"></p>
                                </div>
                                <!-- Picture Upload -->
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="contactImage">Upload
                                        Picture</label>
                                    <input accept="image/*"
                                        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                        id="contactImage" name="contactImage" th:field="*{contactImage}" type="file" />
                                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-300">PNG, JPG or JPEG (max ~5MB)
                                    </p>
                                    <p class="text-red-500 text-sm font-medium mt-1" th:errors="*{contactImage}"
                                        th:if="${#fields.hasErrors('contactImage')}"></p>
                                </div>
                                <!-- Favourite -->
                                <div class="flex items-center mt-8">
                                    <input class="cursor-pointer h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" id="favourite" name="favourite" th:field="*{favourite}"
                                        type="checkbox"
                                        value="true" />
                                    <label class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                                        for="favourite">Mark as
                                        Favourite</label>
                                </div>
                            </div>
                            <!-- Description -->
                            <div class="mb-6">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="description">Description</label>
                                <textarea class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="description" name="description" placeholder="Enter a short bio or note about the person here..."
                                    rows="4"
                                    th:field="*{description}"></textarea>
                                <p class="text-red-500 text-sm font-medium mt-1" th:errors="*{description}"
                                    th:if="${#fields.hasErrors('description')}"></p>
                            </div>
                            <!-- Submit -->
                            <button
                                class="cursor-pointer bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                name="submit" type="submit">
                                Update Contact
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>console.log("Edit Contact Page")</script>
</body>

</html>
