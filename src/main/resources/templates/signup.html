<!doctype html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{:: title}, ~{:: script})}">
<head>
	<title>Signup Page</title>
</head>
<body>
<div id="content">
	<section class="bg-white dark:bg-gray-900 mt-7">
		<div class="flex flex-col items-center px-6 py-10 mx-auto lg:py-0">
			<div class="w-full bg-neutral-50 border-t-8 border-indigo-500 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-blue-700">
				<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
					<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
						Create an account
					</h1>
					<form class="space-y-4 md:space-y-6" action="#">
						<div>
							<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
								Name</label>
							<input type="text" name="name" id="name"
							       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							       placeholder="Name" required="">
						</div>
						<div>
							<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
								email</label>
							<input type="email" name="email" id="email"
							       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							       placeholder="name@company.com" required="">
						</div>
						<div>
							<label for="phoneNumber"
							       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
								Phone Number</label>
							<div class="flex items-center bg-gray-50 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600">
                                <span class="px-3 text-sm text-gray-700 dark:text-gray-300 border-r border-gray-300 dark:border-gray-600 select-none">
                                +91
                                </span>
								<input type="tel" name="phoneNumber" id="phoneNumber" pattern="[6-9]{1}[0-9]{9}"
								       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								       placeholder="XXXXXXXXXX" required="">
							</div>
						</div>
						<div>
							<label for="password"
							       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
							<input type="password" name="password" id="password" placeholder="••••••••"
							       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							       required="">
						</div>
						<div>
							<label for="confirm-password"
							       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
								password</label>
							<input type="confirm-password" name="confirm-password" id="confirm-password"
							       placeholder="••••••••"
							       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							       required="">
						</div>
						<div class="flex items-start">
							<div class="flex items-center h-5">
								<input id="terms" aria-describedby="terms" type="checkbox"
								       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
								       required="">
							</div>
							<div class="ml-3 text-sm">
								<label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the
									<a
											class="font-medium text-primary-600 hover:underline dark:text-primary-500"
											href="#">Terms and Conditions</a></label>
							</div>
						</div>
						<button type="submit"
						        class="w-full border border-green-500 text-green-600 dark:text-green-400 bg-transparent rounded-lg px-5 py-2.5 text-sm font-medium text-center transition-transform transition-shadow duration-300 ease-in-out transform hover:scale-105 hover:shadow-md cursor-pointer">
							Create an account
						</button>
						<p class="text-sm font-light text-gray-500 dark:text-gray-400">
							Already have an account? <a th:href="@{/login}"
							                            class="font-medium text-primary-600 text-blue-600 hover:underline dark:text-primary-500">Login
							here</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
<script>console.log("Signup Page")</script>
</body>
</html>
