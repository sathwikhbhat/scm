<!doctype html>
<html lang="en" th:fragment="parent(content, title, script)"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title th:replace="${title}"></title>
	<link rel="stylesheet" th:href="@{'/css/output.css'}"/>
	<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white
             dark:bg-gradient-to-r dark:from-blue-900 dark:via-purple-900 dark:to-pink-900">
<!--Common Header-->
<div th:replace="navbar::navbar"></div>
<!--Main Content-->
<div class="p-4 h-screen w-full ">
	<section th:replace="${content}"></section>
</div>
<!--Common Footer-->
<footer class="p-4 text-gray-900 text-center bg-white border-gray-200 shadow-sm dark:bg-gray-900 dark:text-white">
	<p>&copy; SCM 2025, All Rights Reserved</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<th:block th:replace="${script}"></th:block>
</body>
</html>
