<!doctype html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{:: title}, ~{:: script})}">

<head>
    <title th:text="${user.name + ' | Add Contacts'}">Add Contacts</title>
</head>

<body>
    <div id="content" class="pl-64 pt-24">
        <div th:replace="~{user/sidebar::sidebar}"></div>

        <div class="pl-4 pr-4 md:pl-10">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div class="md:col-span-3">
                    <div
                        class="card block m-20 mt-0 p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">Add New Contacts</h1>
                        <p class="text-gray-900 dark:text-gray-300 mb-10">Fill in the details below to add new contacts.</p>

                        <form>
                            <div class="grid gap-6 mb-6 md:grid-cols-2">
                                <!-- Name -->
                                <div>
                                    <label for="name"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full
                                        Name</label>
                                    <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                                       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="John Doe" required />
                                </div>

                                <!-- Email -->
                                <div>
                                    <label for="email"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                                        address</label>
                                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                                       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="john.doe@example.com" required />
                                </div>

                                <!-- Phone -->
                                <div>
                                    <label for="phone"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
                                        Number</label>
                                    <input type="tel" id="phone" name="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                                       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="9876543210" pattern="[0-9]{10}" required />
                                </div>

                                <!-- Address -->
                                <div>
                                    <label for="address"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                                    <input type="text" id="address" name="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                                       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="123, MG Road, Bangalore" required />
                                </div>

                                <!-- Website -->
                                <div>
                                    <label for="website"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website</label>
                                    <input type="url" id="website" name="website" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                                       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="https://example.com" />
                                </div>

                                <!-- LinkedIn -->
                                <div>
                                    <label for="linkedin"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LinkedIn</label>
                                    <input type="url" id="linkedin" name="linkedin" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                                       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="https://linkedin.com/in/username" />
                                </div>

                                <!-- Picture Upload -->
                                <div>
                                    <label for="picture" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload Picture</label>
                                    <input type="file" id="picture" name="picture" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 
                                           dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" />
                                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-300">PNG, JPG or JPEG (max ~5MB)</p>
                                </div>


                                <!-- Favourite -->
                                <div class="flex items-center mt-8">
                                    <input type="checkbox" id="isFavourite" name="isFavourite"
                                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 
                                       dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" />
                                    <label for="isFavourite"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mark as
                                        Favourite</label>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-6">
                                <label for="description"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                <textarea id="description" name="description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
                                     block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                     dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter a short bio or note here..."></textarea>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                                   font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center 
                                   dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Submit
                            </button>
                        </form>


                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>console.log("Add Contacts Page")</script>
</body>

</html>
