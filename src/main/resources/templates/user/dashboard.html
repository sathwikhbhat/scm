<!doctype html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{:: title}, ~{:: script})}">
    <head>
        <title th:text="${user.name + ' | Dashboard'}">Dashboard</title>
    </head>
    <body>
        <div id="content" class="pl-64 pt-24">
            <div th:replace="~{user/sidebar::sidebar}"></div>
            <div class="flex flex-col items-center justify-center h-screen text-3xl space-y-4">
                <h1>This is a User Dashboard</h1>
                <h1 th:text="${user.name}"></h1>
                <h1 th:text="${user.email}"></h1>
            </div>
        </div>
        <script>console.log("User Dashboard Page")</script>
    </body>
</html>
