<head>
    <title>Email Verified</title>
</head>

<body>
    <div class="flex justify-center pt-32" id="content">
        <div
            class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 hover:shadow-md dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 transition-all duration-500 ease-in-out w-full max-w-md">
            <div class="flex flex-col items-center mb-3">
                <img alt="Email Verified" class="mb-2 w-16 h-16 rounded-full bg-green-200 dark:bg-green-700"
