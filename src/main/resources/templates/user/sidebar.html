<div th:fragment="sidebar">
   <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
      type="button"
      class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
      <span class="sr-only">Open sidebar</span>
      <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
         xmlns="http://www.w3.org/2000/svg">
         <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
         </path>
      </svg>
   </button>

      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 shadow-lg rounded-r-2xl border-r border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900"
      aria-label="Sidebar">
      <div class="h-full px-5 py-6 overflow-y-auto">
         <div class="flex justify-center items-center mb-5">
            <a th:href="@{'/'}">
               <img th:src="@{'/img/image.png'}" class="h-15 cursor-pointer" alt="SCM Logo" />
            </a>
         </div>
         <ul class="space-y-3 font-medium">
            <li>
               <a th:href="@{'/user/dashboard'}"
                  class="flex items-center gap-3 p-3 text-gray-900 rounded-xl dark:text-white hover:bg-blue-100 dark:hover:bg-blue-900 transition group sidebar-link">
                  <svg
                     class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                     <path
                        d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z" />
                  </svg>
                  <span class="ms-3 font-semibold">Dashboard</span>
               </a>
            </li>
            <li>
               <a th:href="@{'/user/profile'}"
                  class="flex items-center gap-3 p-3 text-gray-900 rounded-xl dark:text-white hover:bg-blue-100 dark:hover:bg-blue-900 transition group sidebar-link">
                  <svg
                     class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512" aria-hidden="true">
                     <!--!Font Awesome Free 6.7.2 by @fontawesome -->
                     <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
                  </svg>
                  <span class="flex-1 ms-3 whitespace-nowrap font-semibold">Profile</span>
               </a>
            </li>
            <li>
               <a th:href="@{'/user/contacts/add'}"
                  class="flex items-center gap-3 p-3 text-gray-900 rounded-xl dark:text-white hover:bg-blue-100 dark:hover:bg-blue-900 transition group sidebar-link">
                  <svg
                     class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512" aria-hidden="true">
                     <!--!Font Awesome Free 6.7.2 by @fontawesome -->
                     <path
                        d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zM200 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
                  </svg>
                  <span class="flex-1 ms-3 whitespace-nowrap font-semibold">Add Contacts</span>
               </a>
            </li>
            <li>
               <a th:href="@{'/user/contacts/all'}"
                  class="flex items-center gap-3 p-3 text-gray-900 rounded-xl dark:text-white hover:bg-blue-100 dark:hover:bg-blue-900 transition group sidebar-link">
                  <svg
                     class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512" aria-hidden="true">
                     <!--!Font Awesome Free 6.7.2 by @fontawesome -->
                     <path
                        d="M96 0C60.7 0 32 28.7 32 64l0 384c0 35.3 28.7 64 64 64l288 0c35.3 0 64-28.7 64-64l0-384c0-35.3-28.7-64-64-64L96 0zM208 288l64 0c44.2 0 80 35.8 80 80c0 8.8-7.2 16-16 16l-192 0c-8.8 0-16-7.2-16-16c0-44.2 35.8-80 80-80zm-32-96a64 64 0 1 1 128 0 64 64 0 1 1 -128 0zM512 80c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64zM496 192c-8.8 0-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64c0-8.8-7.2-16-16-16zm16 144c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 64c0 8.8 7.2 16 16 16s16-7.2 16-16l0-64z" />
                  </svg>
                  <span class="flex-1 ms-3 whitespace-nowrap font-semibold">All Contacts</span>
               </a>
            </li>
            <li>
         </ul>
      </div>
   </aside>
</div>
