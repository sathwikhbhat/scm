<!doctype html>
<html lang="en" th:replace="~{base::parent(~{::#content}, ~{:: title}, ~{:: script})}">

<head>
    <title th:text="${user.name + ' | Profile'}">Profile</title>
</head>

<body>
    <div id="content">
        <section
            class="bg-gradient-to-br from-blue-100 via-white to-blue-200 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen pt-24">
            <div class="pl-64 flex flex-col items-center px-6 py-10 mx-auto lg:py-0">
                <div th:replace="~{user/sidebar::sidebar}"></div>
                <div
                    class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-xl border-t-8 border-blue-600 dark:border-blue-700 p-8 flex flex-col items-center">
                    <div class="flex flex-col items-center w-full">
                        <div class="relative mb-6">
                            <img th:src="@{${#strings.isEmpty(user.profilePictureUrl) ? '/img/default-profile-pic.png' : user.profilePictureUrl}}"
                                alt="Profile Picture"
                                class="w-32 h-32 rounded-full object-cover border-4 border-blue-600 shadow-lg" />
                            <span
                                class="absolute bottom-2 right-2 bg-blue-600 text-white text-xs px-2 py-1 rounded-full shadow">Verified</span>
                        </div>
                        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2 text-center">Profile</h1>
                        <p class="text-lg text-gray-500 dark:text-gray-300 mb-6 text-center" th:text="${user.email}">
                        </p>
                        <div class="w-full space-y-4">
                            <div
                                class="flex items-center justify-between bg-blue-50 dark:bg-gray-700 rounded-lg px-4 py-3 shadow">
                                <span class="font-semibold text-gray-700 dark:text-white">Name:</span>
                                <span class="text-gray-900 dark:text-gray-200" th:text="${user.name}"></span>
                            </div>
                            <div
                                class="flex items-center justify-between bg-blue-50 dark:bg-gray-700 rounded-lg px-4 py-3 shadow">
                                <span class="font-semibold text-gray-700 dark:text-white">Email:</span>
                                <span class="text-gray-900 dark:text-gray-200" th:text="${user.email}"></span>
                            </div>
                            <div
                                class="flex items-center justify-between bg-blue-50 dark:bg-gray-700 rounded-lg px-4 py-3 shadow">
                                <span class="font-semibold text-gray-700 dark:text-white">Phone:</span>
                                <span class="text-gray-900 dark:text-gray-200" th:text="${user.phoneNumber}"></span>
                            </div>
                            <!-- Add more fields here if collected during signup -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>console.log("User Profile Page")</script>
</body>

</html>
